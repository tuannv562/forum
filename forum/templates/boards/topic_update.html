{% extends 'base.html' %}

{% block title %}
  Edit topic
{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
  <li class="breadcrumb-item"><a href="{% url 'topic_list' topic.board.pk %}">{{ topic.board.name }}</a></li>
  <li class="breadcrumb-item active">Edit topic</li>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <input class="btn btn-primary" type="submit" value="Save changes">
    <a class="btn btn-dark" href="{% url 'topic_list' topic.board.pk %}">Cancel</a>
  </form>
{% endblock %}
