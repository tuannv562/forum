{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}
  New topic
{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
  <li class="breadcrumb-item"><a href="{% url 'topic_list' board.pk %}">{{ board.name }}</a></li>
  <li class="breadcrumb-item active">New topic</li>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}

    {% include 'includes/form.html' %}
    <input type="submit" class="btn btn-success" value="Post">
  </form>
{% endblock %}
